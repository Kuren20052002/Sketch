<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="title">Etch-a-Sketch</div>
    <div id="content">
        <div id="control-panel">
            <div id="pick-color-box">
                <div id="color-container">
                    <input type="color" id="color-grid" value="color">
                </div>
                <span>Pick a color</span>
            </div>
            <div class="divider">
                <button class="action-button" id="clear">Clear Canvas</button>
                <button class="action-button" id="fill">Fill Canvas</button>
            </div>
            <div class="divider">
                <div class="mode-button" id="rainbow">Rainbow Mode</div>
                <div class="mode-button" id="eyedropper">Eyedropper</div>
                <div class="mode-button" id="eraser">Eraser Mode</div>
            </div>
            <div id="resizer-container">
                <span id="size-indicator">Size: 50</span>
                <input type="range" value="50" min="1" max="100" id="slider">
            </div>
        </div>
        <div id="sketch-area">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
